<!DOCTYPE html>
<html>
  <head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Gmail API Quickstart</title>
  </head>
  <body>
    <p>Gmail API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    <button id="save_button" onclick="saveParsed()" style="display:none">Save parsed to Firestore</button>

    <pre id="content3" style="white-space: pre-wrap;"></pre>
    <pre id="content" style="white-space: pre-wrap;"></pre>
    <pre id="content2" style="white-space: pre-wrap;"></pre>

    <script type="text/javascript">
      /* exported gapiLoaded */
      /* exported gisLoaded */
      /* exported handleAuthClick */
      /* exported handleSignoutClick */

      // TODO(developer): Set to client ID and API key from the Developer Console
      const CLIENT_ID = '';
      const API_KEY = '';

      // Discovery doc URL for APIs used by the quickstart
      const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest';

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly';

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      document.getElementById('authorize_button').style.visibility = 'hidden';
      document.getElementById('signout_button').style.visibility = 'hidden';

      /**
       * Callback after api.js is loaded.
       */
      function gapiLoaded() {
        gapi.load('client', initializeGapiClient);
      }

      /**
       * Callback after the API client is loaded. Loads the
       * discovery doc to initialize the API.
       */
      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: '', // defined later
        });
        gisInited = true;
        maybeEnableButtons();
      }

      /**
       * Enables user interaction after all libraries are loaded.
       */
      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          document.getElementById('authorize_button').style.visibility = 'visible';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw (resp);
          }
          document.getElementById('signout_button').style.visibility = 'visible';
          document.getElementById('authorize_button').innerText = 'Refresh';
          await listLabels();
          await listMessages();
        };

        if (gapi.client.getToken() === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({prompt: 'consent'});
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({prompt: ''});
        }
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken('');
          document.getElementById('content').innerText = '';
          document.getElementById('authorize_button').innerText = 'Authorize';
          document.getElementById('signout_button').style.visibility = 'hidden';
        }
      }

      /**
       * Print all Labels in the authorized user's inbox. If no labels
       * are found an appropriate message is printed.
       */
      async function listLabels() {
        let response;
        try {
          response = await gapi.client.gmail.users.labels.list({
            'userId': 'me',
          });
        } catch (err) {
          document.getElementById('content').innerText = err.message;
          return;
        }
        const labels = response.result.labels;
        if (!labels || labels.length == 0) {
          document.getElementById('content').innerText = 'No labels found.';
          return;
        }
        // Flatten to string to display
        const output = labels.reduce(
            (str, label) => `${str}${label.name}\n`,
            'Labels:\n');
        document.getElementById('content').innerText = output;
      }

      /**
       * Print all messages in the authorized user's inbox. If no messages
       * are found an appropriate message is printed.
       */
      async function listMessages() {
        let response;
        try {
          response = await gapi.client.gmail.users.messages.list({
            'userId': 'me',
            'maxResults': 20,
            'q': 'from:notificaciones@bancomercantil.com',
          });
        } catch (err) {
          document.getElementById('content2').innerText = err.message;
          return;
        }
        const messages = response.result.messages;
        if (!messages || messages.length == 0) {
          document.getElementById('content2').innerText = 'No messages found.';
          return;
        }
        // For each message, fetch the full message and decode the body (base64url)
        const decodedMessages = await Promise.all(messages.map(async (m) => {
          try {
            const msgRes = await gapi.client.gmail.users.messages.get({
              userId: 'me',
              id: m.id,
              format: 'full',
            });
            const payload = msgRes.result.payload;
            const raw = getMessageBody(payload);
            const headersArr = msgRes.result.payload.headers || [];
            const headerVal = (name) => (headersArr.find(h => h.name.toLowerCase() === name.toLowerCase()) || {}).value || '';
            const headers = {
              Subject: headerVal('Subject'),
              From: headerVal('From'),
              Date: headerVal('Date'),
            };
            const body = raw ? decodeBase64Url(raw) : '(no body)';
            return { id: m.id, body, headers };
          } catch (e) {
            return { id: m.id, body: `(error fetching ${m.id}: ${e.message || e})`, headers: {} };
          }
        }));

        const output = ['Messages:'].concat(decodedMessages.map(d => d.body)).join('\n\n---\n\n');
        document.getElementById('content2').innerText = output;

        // Parse decoded messages (body + headers) into structured objects
        const parsedRaw = decodedMessages.map(d => parseTransaction(d.body, d.headers));
        // flatten results because parseTransaction may return an array when a body contains multiple operations
        const parsed = parsedRaw.flatMap(p => Array.isArray(p) ? p : [p]);
        // Save last parsed globally for the save button
        window.lastParsed = parsed;
        document.getElementById('content3').innerText = JSON.stringify(parsed, null, 2);
        document.getElementById('save_button').style.display = parsed.length ? 'inline-block' : 'none';
      }

      // Save currently parsed rows to server API which writes to Firestore
      async function saveParsed() {
        const rows = window.lastParsed || [];
        if (!rows.length) {
          alert('No parsed rows to save');
          return;
        }
        try {
          const res = await fetch('http://127.0.0.1:3000/api/transactions', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(rows),
          });
          const j = await res.json();
          alert(`Saved ${j.saved || j.saved || rows.length} rows. Response: ${JSON.stringify(j)}`);
        } catch (e) {
          alert('Error saving parsed rows: ' + e.message || e);
        }
      }

      // Helper: find the body data in the payload (walk parts)
      function getMessageBody(payload) {
        if (!payload) return null;
        // If this part has a body with data, return it
        if (payload.body && payload.body.data) return payload.body.data;
        // Otherwise, if there are parts, search recursively
        if (payload.parts && payload.parts.length) {
          for (const part of payload.parts) {
            const d = getMessageBody(part);
            if (d) return d;
          }
        }
        return null;
      }

      // Helper: decode Gmail's base64url to a UTF-8 string
      function decodeBase64Url(base64UrlString) {
        // Convert from base64url to base64
        let b64 = base64UrlString.replace(/-/g, '+').replace(/_/g, '/');
        // Pad with '=' to make length a multiple of 4
        while (b64.length % 4) b64 += '=';
        try {
          // atob gives a binary string; convert to UTF-8
          const binary = atob(b64);
          // Decode UTF-8 from binary string
          const bytes = Uint8Array.from(binary, c => c.charCodeAt(0));
          const decoder = new TextDecoder('utf-8');
          return decoder.decode(bytes);
        } catch (e) {
          // Fallback: return raw atob output
          try { return atob(b64); } catch (_) { return base64UrlString; }
        }
      }

      // Parse a transaction-like text into a structured object or array of objects (when multiple OPERACION blocks exist)
      function parseTransaction(text, headers = {}) {
        if (!text) return {};
        const t = text.replace(/\r/g, '\n');

        // Detect multiple OPERACION blocks like "OPERACION 01" ... "OPERACION 02"
        const opHeaderRegex = /^\s*OPERACION\s*\d+/gim;
        const hasMultipleOps = opHeaderRegex.test(t);
        if (hasMultipleOps) {
          // Split by lines that start with OPERACION <number>
          const parts = [];
          const lines = t.split(/\r?\n/);
          let current = null;
          for (const line of lines) {
            if (/^\s*OPERACION\s*\d+/i.test(line)) {
              if (current !== null) parts.push(current.join('\n'));
              current = [line];
            } else {
              if (current === null) current = [line]; else current.push(line);
            }
          }
          if (current !== null) parts.push(current.join('\n'));
          // Parse each operation block separately
          const results = parts.map(p => parseSingleOp(p, headers));
          // Flatten and return only non-empty results
          return results.flat().filter(r => Object.keys(r).length);
        }

        // Single transaction body
        return parseSingleOp(t, headers);
      }

      // Parse a single operation block or whole message into an object
      function parseSingleOp(t, headers = {}) {
        const get = (patterns) => {
          for (const p of patterns) {
            const m = t.match(p);
            if (m && m[1]) return m[1].trim();
          }
          return '';
        };

        const canal = get([/Canal[:\s]*([^\n]+)/i, /CANAL[:\s]*([^\n]+)/i]);
        const operacion = get([/Operaci[oó]n[:\s]*([^\n]+)/i, /OPERACION[:\s]*([^\n]+)/i]);
        const fecha = get([/Fecha(?: y hora)?(?: de env[ií]o)?[:\s]*([0-3]?\d\/[01]?\d\/\d{4}(?:\s*[0-9:.APMapm]+)?)/i, /Fecha[:\s]*([^\n]+)/i]);
        const fechaOperacion = get([/Fecha de la operaci[oó]n[:\s]*([0-3]?\d\/[01]?\d\/\d{4})/i, /FECHA DE LA OPERACION[:\s]*([0-3]?\d\/[01]?\d\/\d{4})/i]);
        const horaOperacion = get([/Hora de la operaci[oó]n[:\s]*([0-9:.APMapm]+)/i, /HORA DE LA OPERACION[:\s]*([0-9:.APMapm]+)/i]);
        const monto = get([/Monto[:\s]*([^\n]+)/i, /MONTO[:\s]*([^\n]+)/i, /Bs\.\s*[0-9.,]+/i, /BS\.\s*[0-9.,]+/i]);
        const confirm = get([/N(?:ú|u)mero de confirmaci[oó]n[:\s]*([0-9A-Za-z-]+)/i, /N(?:ú|u)mero\s*de\s*confirmaci[oó]n[:\s]*([0-9-]+)/i, /NRO\.?\s*DE\s*AUTORIZACION[:\s]*([0-9A-Za-z-]+)/i]);
        const referencia = get([/N(?:ú|u)mero de referencia[:\s]*([0-9A-Za-z-]+)/i, /Nro\. de referencia[:\s]*([0-9A-Za-z-]+)/i]);
        const concepto = get([/Concepto[:\s]*([^\n]+)/i, /CONCEPTO[:\s]*([^\n]+)/i]);
        const banco = get([/Banco destino[:\s]*([^\n]+)/i, /Banco[:\s]*([^\n]+)/i, /BANCO[:\s]*([^\n]+)/i]);
        const cuentaDebito = get([/Cuenta d[eé]bito[:\s]*([^\n]+)/i, /Cuenta debito[:\s]*([^\n]+)/i, /(CA\s*\*+\d+)/i]);
        const cuentaDestino = get([/Cuenta destino[:\s]*([^\n]+)/i, /(PT\s*\*+\d+)/i, /Cuenta\s*destino[:\s]*([^\n]+)/i]);
        const beneficiario = get([/Beneficiario[:\s]*([^\n]+)/i, /Beneficiari[oó][:\s]*([^\n]+)/i, /BENEFICIARIO[:\s]*([^\n]+)/i]);
        const instruccion = get([/Instrucci[oó]n de transferencia[:\s]*([^\n]+)/i, /Instrucci[oó]n[:\s]*([^\n]+)/i]);
        const comercio = get([/NOMBRE DEL COMERCIO[:\s]*([^\n]+)/i, /Nombre del comercio[:\s]*([^\n]+)/i]);
        const numeroTarjeta = get([/NUMERO DELA TARJETA DE CREDITO[:\s]*([^\n]+)/i, /NUMERO DE TARJETA DE CREDITO[:\s]*([^\n]+)/i, /Tarjeta de credito[:\s]*([^\n]+)/i, /(VISA\s*-?\*+\d+)/i, /-\*+\d+/i]);
        const nroAutorizacion = get([/NRO\.?\s*DE\s*AUTORIZACION[:\s]*([0-9A-Za-z-]+)/i, /NRO\. DE AUTORIZACION[:\s]*([0-9-]+)/i]);
        const nroOperacion = get([/NRO\.?\s*DE\s*OPERACION[:\s]*([0-9A-Za-z-() ]+)/i, /NRO\. DE OPERACION[:\s]*([0-9-() ]+)/i]);
        const celular = get([/N(?:ú|u)mero de celular destino[:\s]*([^\n]+)/i, /celular destino[:\s]*([^\n]+)/i, /Tel[eé]fono[:\s]*([^\n]+)/i]);
        const identificacion = get([/N(?:ú|u)mero de identificaci[oó]n Beneficiario[:\s]*([^\n]+)/i, /Identificaci[oó]n[:\s]*([A-Z0-9-]+)/i]);
        const tipo = get([/Tipo de transferencia[:\s]*([^\n]+)/i, /Tipo[:\s]*([^\n]+)/i]);
        const estado = get([/Estado de la transferencia[:\s]*([^\n]+)/i, /Estado[:\s]*([^\n]+)/i]);

        if (monto != '') {
          return {
            'Canal': canal || (headers.Subject && headers.Subject.includes('MERCANTIL') ? 'MERCANTIL' : canal),
            'Referencia': referencia == '' ? nroOperacion == '' ? confirm : nroOperacion : referencia,
            'Fecha de la operación': fechaOperacion == '' ? fecha : fechaOperacion,
            'Monto': monto,
            'Destinatario': comercio == '' ? beneficiario == '' ? cuentaDestino : beneficiario : comercio,
            'Concepto': concepto,
            'Cuenta débito': cuentaDebito,
            'Banco destino': banco,
            'Instrucción de transferencia': instruccion,
            'Hora de la operación': horaOperacion,
            'Numero de tarjeta de credito': numeroTarjeta,
            'Número de confirmación': confirm,
            'Nro. de operacion': nroOperacion,
            'Número de celular destino': celular,
            'Tipo de transferencia': tipo,
            'Estado de la transferencia': estado,
            // Include headers if present
            'Subject': headers.Subject || '',
            'From': headers.From || '',
            'Date': headers.Date || '',
          };
        } else {
          return {};
        }
      }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
